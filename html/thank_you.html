<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .container {
            z-index: 2;
            text-align: center;
            animation: fadeIn 2s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(90deg, #ff007f, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 20px #ff007f, 0 0 30px #ff8c00, 0 0 40px #ff007f;
            }
            to {
                text-shadow: 0 0 30px #ff8c00, 0 0 50px #ff007f, 0 0 60px #ff8c00;
            }
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.9);
            animation: slideUp 1.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-primary {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #ff007f;
            color: #fff;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 127, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: bounceIn 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            60% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .btn-primary:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 127, 1);
        }

        /* Pulsating Background Circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            animation: pulse 2.5s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 0.5;
            }
            to {
                transform: scale(1.5);
                opacity: 0.1;
            }
        }

        .circle1 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #ff007f, transparent);
            top: 15%;
            left: 10%;
        }

        .circle2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #ff8c00, transparent);
            bottom: 20%;
            right: 15%;
        }

        /* Starfield Animation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent, #000);
        }

        .stars::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./assets/starfield.png'); /* Updated to local path */
            animation: twinkle 5s infinite alternate;
        }

        @keyframes twinkle {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>

    <div class="container">
        <h1>Thank You!</h1>
        <p>Your transaction has been successfully completed. We hope to see you again!</p>
        <button class="btn-primary" aria-label="Back to Home" onclick="redirectHome()">Back to Home</button>
    </div>

    <script>
        function redirectHome() {
            const homeUrl = "index.html"; // Replace with your homepage URL
            if (homeUrl) {
                window.location.href = homeUrl;
            } else {
                console.error("Homepage URL not set.");
            }
        }
    </script>
</body>
</html>
